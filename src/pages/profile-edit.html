<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Edit</title>
  </head>
  <body>
    {{> header}}
    <div class="flex justify-center bg-[#F5F5F5]">
      <div class="m-10 flex flex-col gap-y-6 rounded p-3" dir="rtl">
        <form class="flex flex-col gap-3 bg-white p-3">
          <h2 class="text-xl font-bold leading-[36px]">ویرایش اطلاعات شخصی</h2>
          <div class="grid grid-cols-3 gap-x-6"> <!--start of first-row -->
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-[#7E8AAB]">نام و نام خانوادگی</label>
              <input type="text" class="bg-[#F7F9FC] p-3" placeholder="علیض" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-[#7E8AAB]">شماره موبایل</label>
              <input
                type="text" inputmode="numeric"
                class="bg-[#F7F9FC] p-3 text-right" placeholder="09152663045"/>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light leading-[16.8px] text-[#7E8AAB]" >آدرس ایمیل</label>
              <input  type="email" class="bg-[#F7F9FC] p-3 text-right" placeholder="efwabifawafup@gmail.com " />
            </div>
          </div> <!--end of first row-->
          <div class="grid grid-cols-2 gap-x-6"> <!--start of second row-->
            <div class="flex flex-col gap-2">
              <label
                class="leading-[16 .8px] mr-3 text-xs font-light text-[#7E8AAB]">استان</label>
              <input
                type="text"
                class=" p-3 bg-[#F7F9FC] pr-3 text-right"
                placeholder="انتخاب کنید"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                class="leading-[16 .8px] mt-5 h-[17px] w-[88px] text-[12px] font-light not-italic text-[#7E8AAB]"
                >شهر</label
              >
              <input
                type="text"
                class="mt-25 h-[56px] w-[454px] bg-[#F7F9FC] pr-3 text-right"
                placeholder="نام شهر را وارد کنید"
              />
            </div> <!-- end of second row-->
          
            <div class="grid-cols grid gap-x-6"> <!--start of third row-->
              <div class="flex flex-col items-center gap-2">
                <label
                  class="leading-[16 .8px] mr-5 mt-5 h-[17px] w-[88px] text-[12px] font-light not-italic text-[#7E8AAB]"
                  >کدپستی</label
                >
                <input
                  type="number"
                  class="mt-25 ml-25 mr-5 h-[56px] w-[454px] bg-[#F7F9FC] pr-3 text-right"
                  value="2484789461"
                />
              </div>
              </div>
          
            <div class="grid-cols grid gap-x-6">
              <div class="flex flex-col gap-2">
                <label
                  class="leading-[16 .8px] mt-5 h-[17px] w-[88px] text-[12px] font-light not-italic text-[#7E8AAB]"
                  >آدرس</label
                >
                <input
                  type="text"
                  class="mt-25 ml-5 h-[56px] w-[450-px] bg-[#F7F9FC] pr-3 text-right"
                  value="ششششششششششششششششصیصش"
                />
              </div>
            </div> <!--end of third row-->
            
        </form>
        </div>
      </div>
    </div>

    {{> footer}}
    <script type="module" src="../assets/js/main.js"></script>
  </body>
</html>
