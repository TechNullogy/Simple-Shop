<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Edit</title>
  </head>
  <body>
    {{> header}}
    <div class="flex justify-center bg-neutral-100">
      <div class="m-10 flex flex-col gap-y-6 rounded p-3" dir="rtl">
        <form class="flex flex-col gap-3 bg-white p-3">
          <h2 class=" p-2 text-xl font-bold leading-9">ویرایش اطلاعات شخصی</h2>
          <div class="grid grid-cols-3 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">نام و نام خانوادگی</label>
              <input type="text" class="bg-light p-3" placeholder="علیض" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">شماره موبایل</label>
              <input type="text" inputmode="numeric"
              class="bg-light p-3 text-right" placeholder="09152663045" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">آدرس ایمیل</label>
              <input type="email" class="bg-light p-3 text-right" placeholder="efwabifawafup@gmail.com " />
            </div>
          </div> <!--end of first row-->
      
          <div class="grid grid-cols-2 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class=" text-xs font-light text-blue">استان</label>
              <select name="states" class="bg-light p-3 text-[#9ea3b3]" required>
                <option value="" disabled selected hidden >انتخاب کنید</option>
                <option value="Tehran" class="text-gray">Tehran</option>
                <option value="Alborz" class="text-gray">Alborz</option> 
                <option value="Gilan" class="text-gray">Gilan</option> 
                <option value="Mazandaran" class="text-gray">Mazandaran</option>    
             
              </select>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light not-italic text-blue">شهر</label>
              <input type="text"
              class=" bg-light p-3 text-right"
              placeholder="نام شهر را وارد کنید" />
            </div>  
          </div> <!--end of second row-->
           <div class="grid grid-cols-2 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light not-italic text-blue">کدپستی</label>
              <input type="text" inputmode="numeric"
              class=" bg-light p-3 text-right"
              placeholder="2484789461" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light not-italic text-blue">آدرس</label>
              <input  type="text"
              class="p-3 bg-light text-right"
              placeholder="ششششششششششششششششصیصش" />
              
            </div>   
          </div> <!--end of third row-->
          <div class="grid grid-cols gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="font-bold">نام کاربری</label>
              <input type="text" placeholder="نام کاربری" />
            </div>
      
            
            
          </div>
        </form>
      </div>
      
    </div>

    {{> footer}}
    <script type="module" src="../assets/js/main.js"></script>
  </body>
</html>
