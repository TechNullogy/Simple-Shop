<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Edit</title>
  </head>
  <body>
    {{> header}}
    <div class="flex justify-center bg-neutral-100">
      <div class="flex flex-col gap-y-6 rounded">
        <form class="flex flex-col gap-y-7 bg-white p-8">
          <h2 class="text-2xl font-bold">ویرایش اطلاعات شخصی</h2>
          <div class="grid grid-cols-3 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">
                نام و نام خانوادگی
              </label>
              <input type="text" class="bg-light p-4" placeholder="علیرضا" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">شماره موبایل</label>
              <input
                dir="ltr"
                type="text"
                inputmode="numeric"
                class="bg-light p-4"
                placeholder="09152663045"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">آدرس ایمیل</label>
              <input
                dir="ltr"
                type="email"
                class="bg-light p-4"
                placeholder="alireza@gmail.com"
              />
            </div>
          </div> <!--end of first row-->
          <div class="grid grid-cols-2 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">استان</label>
              <select
                name="states"
                class="bg-light p-4 text-[#9ea3b3]"
                required
              >
                <option value="" disabled selected hidden>انتخاب کنید</option>
                <option value="Tehran">تهران</option>
                <option value="Alborz">البرز</option>
                <option value="Gilan">گیلان</option>
                <option value="Mazandaran">مازندران</option>
              </select>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">شهر</label>
              <input type="text" class="bg-light p-4" placeholder="تهران" />
            </div>
          </div> <!--end of second row-->
           <div class="grid grid-cols-2 gap-x-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">کدپستی</label>
              <input
                type="text"
                inputmode="numeric"
                class="bg-light p-4"
                placeholder="123456789"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-xs font-light text-blue">آدرس</label>
              <input
                type="text"
                class="bg-light p-4"
                placeholder="تهران - خیابان ولیعصر- بالاتر از میدان ونک"
              />
            </div>
          </div>
          <div class="grid gap-x-6">
        </form>
      </div>
    </div>
    {{> footer}}
    <script type="module" src="../assets/js/main.js"></script>
  </body>
</html>
